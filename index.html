<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seize the Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand">Seize the Day</span>
    </nav>
    <header>
        <div class="container">
            <div class="row">
                <!-- Title and Description Section -->
                <div class="col-lg-6 col-md-6">
                    <section class="content-section content-section-title-description">
                        <h1>Seize the Day</h1>
                        <p>Your productivity companion to help you manage tasks and time effectively.</p>
                    </section>
                </div>
                <!-- Current Date and Time Display Section -->
                <div class="col-lg-6 col-md-6">
                    <section class="content-section content-section-date-time">
                        <h2 id="currentDate"></h2>
                        <div id="clockDisplay"></div>
                    </section>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <!-- To-Do List Section -->
            <section class="todo-section col-12 col-md-6 col-lg-4 mb-4">
                <h3>To-Do List</h3>
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter task" class="form-control">
                    <div class="input-group-append">
                        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group"></ul>
                <button id="clearListBtn" class="btn btn-secondary">Clear List</button>
            </section>

            <!-- Pomodoro Timer Section -->
            <section class="timer-section col-12 col-md-6 col-lg-4 mb-4">
                <h3>Pomodoro Timer</h3>
                <div class="button-container mb-3">
                    <button class="button btn btn-primary" id="pomodoro-session">Pomodoro</button>
                    <button class="button btn btn-secondary" id="short-break">Short Break</button>
                    <button class="button btn btn-secondary" id="long-break">Long Break</button>
                </div>
                <div class="timer-display mb-3">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <button id="startTimerBtn" class="btn btn-success">Start</button>
            </section>

            <!-- Reminder Section -->
            <section class="reminder-section col-12 col-md-6 col-lg-4 mb-4">
                <h3>Set Reminder</h3>
                <div class="form-group">
                    <input type="time" id="reminderTime" class="form-control">
                    <input type="text" id="reminderMessage" class="form-control" placeholder="Reminder message">
                    <button id="setReminderBtn" class="btn btn-primary">Set Reminder</button>
                </div>
                <ul id="reminderList" class="list-group"></ul>
            </section>
        </div>
    </main>

    <!-- Modals and footer omitted for brevity -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
