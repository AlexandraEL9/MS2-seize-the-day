<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Seize the Day!!</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Seize the Day!</span>
  </nav>
  <!--header section-->
  <header class="header content-section">
    <div class="container">
        <h1>Seize the Day!</h1>
        <p>Helping you get the most out of your day, everyday.</p>
        <button id="toggleTheme" class="btn btn-toggler">Dark/Light</button>
    </div>
  </header>

  <!--main section-->
  <main>
    <!--current date and time section-->
    <section class="content-section date-time">
        <div class="container">
            <h2 id="currentDateTime"><!--populated by JS--></h2>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <!--to-do list section-->
            <section class="col-lg-6">
                <div class="content-section">
                    <h3>
                        To-Do List
                    </h3>
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                    <button id="addTaskBtn" class="btn">Add Task</button>
                    <button id="clearListBtn" class="btn">Clear List</button>
                    <div class="task-list-container">
                        <ul id="taskList" class="list-group">
                            <!--list populated with JS-->
                        </ul>
                    </div>
                </div>
            </section>

        </div>

    </div>

  </main>


    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--Custom javaScript-->
    <script src="script.js"></script>
  </body>
</html>
