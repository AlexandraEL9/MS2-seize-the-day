<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="col-md-12">
        <div class="content-section">
            <h2 id="currentDate"></h2>
            <div id="clockDisplay"></div>
            <div class="todo-section">
                <input type="text" id="taskInput" placeholder="Enter task">
                <button id="addTaskBtn">Add Task</button>
                <ul id="taskList"></ul>
                <button id="clearListBtn">Clear List</button>
            </div>
            <div class="timer-section timer">
                <h3>Pomodoro Timer</h3>
                <button id="pomodoroModalBtn" class="btn" data-toggle="modal" data-target="#pomodoroModal">?</button>
                <div class="button-container" id="timerButtons">
                    <button class="button" id="pomodoro-session">Pomodoro</button>
                    <button class="button" id="short-break">Short Break</button>
                    <button class="button" id="long-break">Long Break</button>
                </div>
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <button id="startTimerBtn" class="btn">Start</button>
            </div>
        </div>
    </div>

    <div id="pomodoroOverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Pomodoro Session Over! Take a break.</p>
        </div>
    </div>

    <div id="shortBreakOverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Short Break Over! Back to work.</p>
        </div>
    </div>

    <div id="longBreakOverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Long Break Over! Back to work.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
