<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seize the Day</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Add custom CSS for error-container */
        .error-container {
            text-align: center;
            margin-top: 50px;
        }
        /* Style for clock display */
        #clock {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <span class="navbar-brand">Seize the Day</span>
    </nav>
    <!-- main content -->
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p>We're sorry, but the page you requested could not be found</p>
        <div id="clock">
            Countdown: 10 seconds

        </div>
    </div>
    
    <!-- footer -->
    <footer class="footer">
        <div class="container container-fluid">
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>
    </footer>

    <!-- javaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- custom javaScript -->
    <script>
        // JavaScript to redirect to index.html after 10 seconds
        var countdown = 10;
        var clockDisplay = document.getElementById("clock");
        
        //function to update click display
        function updateClock() {
            clockDisplay.textContent = "Countdown: " + countdown + " seconds";
            countdown--;
            if (countdown < 0) {
                window.location.href = "index.html";
            } else {
                setTimeout(updateClock, 1000);//update every second
            }
        }
        //start countdown
        updateClock();
    </script>
</body>

</html>
