<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seize the Day</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: darkslategrey;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            background-color: white;
            color: darkslategrey;
            border-bottom: 1px solid darkslategrey;
            padding: 10px;
            box-sizing: border-box;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Main content styles */
        .error-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .error-container h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #ffffff;
            padding: 10px;
            border-top: 1px solid darkslategrey;
            text-align: center;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <span class="navbar-brand">Seize the Day</span>
    </nav>

    <!-- Main content -->
    <div class="error-container">
        <h1>Oops! Something went wrong</h1>
        <p>Don't worry. You're getting redirected back to our main page in...</p>
        <div id="clock">
            Countdown: 10 seconds
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Visit our website: <a target="_blank" href="https://www.seizetheday.com">www.seizetheday.com</a></p>
    </footer>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // JavaScript to redirect to index.html after 10 seconds
        var countdown = 10;
        var clockDisplay = document.getElementById("clock");

        function updateClock() {
            clockDisplay.textContent = "Countdown: " + countdown + " seconds";
            countdown--;
            if (countdown < 0) {
                window.location.href = "index.html";
            } else {
                setTimeout(updateClock, 1000);
            }
        }

        updateClock();
    </script>
</body>

</html>
